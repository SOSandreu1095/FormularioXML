<html>

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/js.js"></script>
    <title>FORMULARIOS XML</title>
</head>

<body>
    <form>
        <!-- Radio -->
        <h3 id="q1">1</h3>
        <div id="radioDiv1"></div>
        <h3 id="q2">2</h3>
        <div id="radioDiv2"></div>

        <!-- Text -->
        <h3 id="q3">3</h3>
        <input type='text' id="text1">
        <h3 id="q4">4</h3>
        <input type='text' id="text2">

        <!-- Checkbox -->
        <h3 id="q5">5</h3> 
        <div id="checkBoxDiv1"></div>
        <h3 id="q6">6</h3>
        <div id="checkBoxDiv2"></div>

        <!-- Select -->
        <h3 id="q7">7</h3>
        <select id="sel1"></select>
        <h3 id="q8">8</h3>
        <select id="sel2"></select>

        <!-- Multiple -->
        <h3 id="q9">9</h3>
        <select id="mult1" multiple></select>
        <h3 id="q10">10</h3>
        <select id="mult2" multiple></select>

        <br><br>
        <input type='submit' value="Corregir">
    </form>

    <div id="resultados"></div>
</body>

</html>
